<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Профиль</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="#" class="logo">
            <img src="./img/logo.svg" alt="Логотип компании Cedro." width="80" height="14">
          </a>
          <div class="header__actions">
            <a href="tel:88005553535" class="phone-block">
              <svg class="icon phone-icon">
                <use id="phoneIcon" xlink:href="./img/icons/sprite.svg#ic_phone"></use>
              </svg>
              <span>8 (800) 555-35-35</span>
            </a>
            <div class="personal-block">
              <a href="#" class="personal-block__favor">
                <svg class="icon heart-icon">
                  <use id="heartIcon" xlink:href="./img/icons/sprite.svg#ic_heart"></use>
                </svg>
              </a>
              <a href="#" class="personal-block__user">
                <svg class="icon user-icon">
                  <use id="userIcon" xlink:href="./img/icons/sprite.svg#ic_user"></use>
                </svg>
              </a>
            </div>
            <button class="menu-btn" type="button" aria-label="Открыть меню"></button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__content">

          <aside class="aside-menu">
            <div class="aside-menu__list">
              <a href="#" class="aside-menu__link aside-menu__link_current">Профиль</a>
              <a href="#" class="aside-menu__link">Мои заказы</a>
              <a href="#" class="aside-menu__link">выход</a>
            </div>
          </aside>

          <section class="profile-section">

            <div class="profile-section__block">
              <h1 class="title title_h1">Профиль</h1>
            </div>

            <div class="profile-section__block">
              
              <form method="post" class="form-block">

                <h2 class="form-block__title">Данные профиля</h2>

                <fieldset class="form-field">
                  <label for="userFio" class="form-field__label">ФИО</label>
                  <input type="text" class="form-field__input" id="userFio" name="fio" placeholder="Алексеева Ульяна Евгеньевна">
                </fieldset>

                <fieldset class="form-field">
                  <label for="userMail" class="form-field__label">Почта</label>
                  <input type="email" class="form-field__input" id="userMail" name="mail" placeholder="+7 (999) 999-99-99">
                </fieldset>

                <fieldset class="form-field">
                  <label for="userMaPhone" class="form-field__label">Телефон</label>
                  <input type="tel" class="form-field__input" id="userPhone" name="phone" placeholder="pochta07@mail.ru">
                </fieldset>

              </form>

            </div>

            <div class="profile-section__block">
              <button class="button" type="button">Сохранить изменения</button>
            </div>

          </section>
        </div>
        
      </div>
      
      </section>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
